name: generate-snake
on:
  schedule:
    - cron: "0 0 * * *"   # 毎日UTC 0時に実行
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: black-leg-nameko
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark
      - name: push snake
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
